
<fieldset>
    <legend>Formulaire</legend>
<form [formGroup]="groupe" (ngSubmit)="onSubmit()">



  <label for="name">Nom</label>
  <input type="text" formControlName="name" />
  <span *ngIf="form['name'].invalid && submitted" class="red"> * Minimun 2 caractères</span>

  <label for="prenom">Prenom</label>
  <input type="text" formControlName="prenom" />
  <span *ngIf="form['prenom'].invalid && submitted" class="red"> * Minimum 2 caractères</span>

  <label for="email">Email</label>
  <input type="mail" formControlName="email" />
  <span *ngIf="form['email'].invalid && submitted" class="red"> * Format e-mail invalide</span>

  <label for="entreprise">Entreprise</label>
  <input type="text" formControlName="entreprise" />
  <span *ngIf="form['entreprise'].invalid && submitted" class="red">* Minimum 2 caractères</span>

  <label for="telephone">Téléphone</label>
  <input type="number" formControlName="telephone" />
  <span *ngIf="form['telephone'].invalid && submitted" class="red">* Il faut entre 1 et 10 chiffre</span>

  <button type="submit">Ajouter</button>
  
</form>
</fieldset>

<span  *ngFor="let groupe of groupes" >

<div class="background">
  <div class="card-header">
    <p> Nom :{{ groupe.name }}</p>
    <div class="card">
      <div class="name">
        <p>Prénom :{{groupe.prenom}}</p> 
    </div>
    <div class="info">
        <p>Entreprise : {{ groupe.entreprise }}</p>
        <p>E-mail : {{ groupe.email }}</p>
        <p>Tel : {{ groupe.telephone }}</p>
    </div>
  </div>
</div>
</div>

</span>
